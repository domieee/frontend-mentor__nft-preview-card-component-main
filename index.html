<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main role="main">
    <section class="content">
      <div href="#" class="content__img-container">
        <img id="content__img-container__equilibrium-image" src="./assets/img/image-equilibrium.jpg" alt="#">
        <div class="img-view">
        </div>
      </div>
      <div>
        <a class="content__equlibrium-name" href="#">Equilibrium #3429</a>
        <p class="content__equlibrium-slogan">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="content__state-wrap">
        <div class="content__state-wrap__flex-ethereum">
          <img # src="./assets/img/icon-ethereum.svg" alt="Ethereum Logo">
          <p>0.041 ETH</p>
        </div>
        <div class="content__state-wrap__flex-clock">
          <img # src="./assets/img/icon-clock.svg" alt="Clock Logo">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="content__footer">
        <img src="./assets/img/image-avatar.png" alt="A avatar from the creator">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>


    </section>

  </main>

</body>

</html>

    Our Equilibrium collection promotes balance and calm.

    3 days left

    Creation of Jules Wyvern
 -->
